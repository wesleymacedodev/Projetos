<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="index.css">
    <!-- https://icons.getbootstrap.com/#install -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <section class="register-page">
        <div class="register-box">
            <h1 class="register-title">Registrar</h1>
            <hr class="line">
            <form action="#" class="form" id="form">
                <div class="form-content">                    
                    <input class="form-input" type="text" name="user" id="user" placeholder="" required>
                    <label class="form-label" for="user" id="userlabel">Usuário</label>
                    <span id="form-user-alert" class="form-invalid-text"></span>
                </div>
                <div class="form-content" for="password">
                    <input class="form-input" type="password" name="password" id="password" placeholder="" required>
                    <label class="form-label" for="password" id="passwordlabel">Senha</label>
                    <span id="form-password-alert" class="form-invalid-text"></span>
                    <i class="bi bi-eye-slash form-password-hide" id="form-password-hide"></i>
                    <div class="form-terms">
                        <input type="checkbox" name="terms" id="terms" required><label class="terms" for="terms">aceitar termos e condições...</label>
                    </div>
                </div>
                <div class="form-content">
                    <button class="form-submit" type="submit">Cadastrar</button>
                    <span class="form-register">Já tem cadastro? <a href="../../index.html" class="form-register-link">Entrar</a></span>
                </div>

            </form>
        </div>
    </section>
</body>
</html>
