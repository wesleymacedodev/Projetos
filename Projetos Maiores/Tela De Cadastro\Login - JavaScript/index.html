<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <!-- https://icons.getbootstrap.com/#install -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <section class="login-page">
        <div class="login-box">
            <h1 class="login-title">Logar</h1>
            <hr class="line">
            <form action="#" id="form" class="form">
                <div class="form-content">                 
                    <input class="form-input" type="text" name="user" id="user" placeholder="" required>
                    <label class="form-label" for="user">Usuário</label>
                </div>
                <div class="form-content" for="password">
                    <input class="form-input" type="password" name="password" id="password" placeholder="" required>
                    <label class="form-label" for="password">Senha</label>
                    <i class="bi bi-eye-slash form-password-hide" id="form-password-hide"></i>
                    <span class="form-invalid-text" id="form-alert"></span>
                </div>
                <div class="form-content">
                    <button class="form-submit" type="submit">Acessar</button>
                    <span class="form-register">Não tem cadastro? <a href="./pages/signup/" class="form-register-link">Registrar</a></span>
                </div>

            </form>
        </div>
    </section>
</body>
</html>
